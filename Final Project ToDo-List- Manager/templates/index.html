<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/uploads/7.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(146, 30, 65, 0.483);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 70%;
            max-width: 600px;
        }
        .container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4c2b1c;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #413555;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input[type="text"], .form-container input[type="date"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #05a1e3;
            font-size: 16px;
        }
        .form-container button {
            width: calc(100% - 24px);
            padding: 12px;
            background-color: #4c2b1c;
            border: none;
            color: rgb(11, 190, 230);
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #413555;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .task-list th, .task-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .task-list th {
            background-color: #4c2b1c;
            color: white;
        }
        .task-list a {
            color: rgb(89, 90, 96);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .task-list .btn-delete {
            background-color: #e74c3c;
        }
        .task-list .btn-delete:hover {
            background-color: #c0392b;
        }
        .task-list .btn-analytics {
            background-color: #3498db;
        }
        .task-list .btn-analytics:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒŸ Task Manager</h1>

        <!-- Menu -->
        <div class="menu">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>

        <!-- Add Task Form -->
        <div class="form-container">
            <form action="/task" method="POST">
                <input type="text" name="content" placeholder="What do you want to do today?" required>
                <input type="date" name="due_date" required>
                <button type="submit">âž• Add Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h2>Your Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>
                            <form action="/toggle" method="POST">
                                <input type="checkbox" name="task_id" value="{{ task.id }}" {% if task.done %}checked{% endif %} onchange="this.form.submit()">
                            </form>
                        </td>
                        <td>{{ task.content }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>
                            <a href="/delete/{{ task.id }}" class="btn-delete">ðŸ—‘ Delete</a>
                            <a href="{{ url_for('analytics') }}" class="btn-analytics">ðŸ“Š Analytics</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
