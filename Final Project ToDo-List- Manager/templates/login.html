<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/uploads/2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.3); /* Increased transparency */
            padding: 20px; /* Reduced padding for a smaller container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 60%; /* Reduced width */
            max-width: 400px; /* Max width set to 400px for a more compact container */
        }
        .container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px); /* Ensure inputs take up most of the container width minus padding */
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        input[type="submit"], button {
            width: calc(100% - 24px); /* Same adjustment for submit button */
            padding: 12px;
            background-color: #4c2b1c;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #413555;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #2f123e;
        }
        .footer a {
            color: #120f40;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }
        .flash-messages li {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>

</body>
</html>
